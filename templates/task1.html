            /* Set background image to cover entire viewport */

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="task3.html">Task 3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="task4.html">Task 4</a>
                </li>

        </div>
    </nav>
    <div id="tab-content-1" class="class-tab-content-1">
        <div id="outer-div-select-1">
            <div id="div-select-1">
                <label for="year">Select a Year:</label>
                <select id="year" name="selected_year">
                    <option value="select">Select Year</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="2000">2000</option>
                    <option value="2007">2007</option>
                    <option value="2015">2015</option>
                </select>
                <input type="submit" value="Submit" id="task1-submit" onclick="getGenreData()">
            </div>
        </div>
        <div id="divtask1Chart">
            <canvas id="task1Chart"></canvas>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        var myPieChart;
        function getGenreData()
        {
            var selectedYear = $("#year").val();
            if (selectedYear === "select") {
                console.log('Please select a year.');
                return;
            }
            
            // Destroy the existing chart if it exists
            if(myPieChart)
                myPieChart.destroy();
    
            fetch("submit-task-1", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: new URLSearchParams({ selected_year: selectedYear }),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);  // Log the message
                console.log(data.result);
                var result = data.result.filter(entry => entry.genre_name.trim() !== ''); // Remove empty genre names
                var labels = result.map(entry => entry.genre_name);
                var scores = result.map(entry => entry.total_score);     // Change 'data' to 'scores'
                console.log(labels);
                console.log(scores);
    
                var dynamicColors = function() {
                    var colors = [];
                    for (var i = 0; i < labels.length; i++) {
                        colors.push('rgba(' +
                            Math.floor(Math.random() * 256) + ',' +
                            Math.floor(Math.random() * 256) + ',' +
                            Math.floor(Math.random() * 256) + ', 0.8)');
                    }
                    return colors;
                };
    
                // Get the canvas element
                var ctx = document.getElementById('task1Chart').getContext('2d');
                // Create the chart
                myPieChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: scores,  // Use 'scores' instead of 'data'
                            backgroundColor: dynamicColors(),
                        }],
                    },
                });
            })
            .catch(error => {
                console.error(error);
                alert('Error submitting data. Check the console for details.');
            });
        }
    </script>
