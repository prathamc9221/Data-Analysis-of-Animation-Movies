    <script>
        var myBarChart;
        function getMovieData()
        {
            var selectedMovie = $("#movie").val();
            if (selectedMovie === "select") {
                console.log('Please select a Movie.');
                return;
            }
    
            if(myBarChart)
                myBarChart.destroy();
    
            fetch("submit-task-3", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: new URLSearchParams({ selected_movie: selectedMovie}),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);  // Log the message
                console.log(data.result);
                
                // Filter out entries where vote_average is nonzero and percentage_profit is not None
                var result = data.result.filter(entry => entry.vote_average !== 0 && entry.percentage_profit !== null);
                
                // Extract vote_average, percentage_profit, and languages values
                var voteAverage = result.map(entry => entry.vote_average);
                var percentageProfit = result.map(entry => entry.percentage_profit);
                var languages = result.map(entry => entry.languages);
    
                console.log(voteAverage);
                console.log(percentageProfit);
                console.log(languages);
    
                var ctx = document.getElementById('task3Chart').getContext('2d');
    
                myBarChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Vote Average', 'Percentage Profit', 'Languages'],
                        datasets: [{
                            label: 'Movie Data',
                            data: [voteAverage[0], percentageProfit[0], languages[0]],
                            backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(255, 99, 132, 0.2)', 'rgba(255, 205, 86, 0.2)'],
                            borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)', 'rgba(255, 205, 86, 1)'],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error(error);
                alert('Error submitting data. Check the console for details.');
            });
        }
    </script>
